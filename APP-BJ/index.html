    <style>
        /* Estilos aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .close {
            font-size: 35px;
            padding: 97%;
        }
        .logo-title {
            display: flex;
            align-items: center;
        }
        .logo-title h1 {
            font-size: 20px;
            font-family: serif;
            margin-left: 10px;
        }
        header img {
            width: 90px;
            margin-right: 10px;
        }
        .user-info {
            margin-right: -24px;
            display: flex;
            align-items: center;
        }
        @media screen and (min-width: 769px) {
            .user-info {
                margin-right: 40px;
                margin-top: 0px;
            }
            .modal-content {
                margin: 10% auto; /* Alterado de 13% para 10% */
                max-width: 80%; /* Alterado para melhor ajuste em telas maiores */
            }
        }
        .user-info span {
            margin-right: 10px;
        }
        .task-icons {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        .task-icons div {
            margin: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        .task-icons i {
            font-size: 24px;
        }
        .task-label {
            font-size: 12px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 140px);
            border: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(103 58 183 / 22%);
            overflow: auto;
            backdrop-filter: blur(6px);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; /* Alterado de 50% para 10% */
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #888;
            width: 70%;
            max-width: 300px;
            z-index: 1;
            left: 0;
            top: 0;
        }
        .obscured {
            font-family: monospace;
            color: transparent;
            text-shadow: 0 0 0 #000;
            border-radius: 6px;
        }
        @media screen and (max-width: 768px) {
            .user-info {
                flex-direction: column;
                align-items: center;
            }
            .user-info span {
                margin-bottom: 6px;
                text-align: center;
            }
        }
        .error-message {
            text-align: center;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

        var usuarioLogado = false;

        function mostrarModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = "block";
        }

        function fecharModal() {
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;

            var usuarioEncontrado = usuarios.find(function(usuario) {
                return usuario.email === email && usuario.senha === senha;
            });

            var errorMessage = document.getElementById('error-message'); // Movido para fora do bloco if/else

            if (usuarioEncontrado) {
                var modal = document.getElementById('myModal');
                modal.style.display = "none";
                errorMessage.style.display = "none"; // Esconder a mensagem de erro
            } else {
                errorMessage.textContent = "Email ou senha incorretos. Tente novamente.";
                errorMessage.style.display = "block";
            }
        }

        function verificarCredenciais() {
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;

            var usuarioEncontrado = usuarios.find(function(usuario) {
                return usuario.email === email && usuario.senha === senha;
            });

            if (usuarioEncontrado) {
                usuarioLogado = true;
                exibirUserInfo(usuarioEncontrado.nome);
                return false;
            } else {
                var errorMessage = document.getElementById('error-message');
                errorMessage.textContent = "Email ou senha incorretos. Tente novamente.";
                errorMessage.style.display = "block";
                return false;
            }
        }

        function exibirUserInfo(nome) {
            var userInfo = document.getElementById('user-info');
            var userName = document.getElementById('user-name');
            userName.textContent = nome;
            userInfo.style.display = "flex";
        }

        function logout() {
            usuarioLogado = false;
            var userInfo = document.getElementById('user-info');
            userInfo.style.display = "none";
            mostrarModal();
        }

        window.onload = function() {
            mostrarModal();
        };

        function mostrarPagina(pagina) {
            document.getElementById('content-frame').src = pagina;
        }
