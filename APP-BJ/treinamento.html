<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotina de treinos</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #FFF;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 9px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .item {
            width: calc(33.33% - 7px);
            margin-bottom: 20px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer; /* Adicionado para indicar que o item é clicável */
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .item:hover img {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .item p {
            padding: 10px;
        }

        /* Estilos do pop-up */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #FFF;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rotina de treinos</h1>
            <p>Aqui você terá Acesso a aulas de estratégias</p>
        </div>
        <div class="content">
            <div class="item" onclick="openPopup('https://drive.google.com/file/d/1IFfMFTTVRUpmVgA9r913mUyfi8sjHJJo/preview')">
                <img src="https://cinema10.com.br/upload/filmes/filmes_11149_velozes-e-furiosos-10-poster-nacional.jpg?default=poster" alt="Jogo 1">
                <p>Descrição do Jogo 1</p>
            </div>
            <div class="item" onclick="openPopup('https://drive.google.com/file/d/VIDEO_ID_2/preview')">
                <img src="https://static.stealthelook.com.br/wp-content/uploads/2022/09/novos-filmes-que-eu-mal-posso-esperar-para-ver-esse-ano-avatar-the-way-of-the-water-20220908180112.jpg" alt="Jogo 2">
                <p>Descrição do Jogo 2</p>
            </div>
            <div class="item" onclick="openPopup('https://drive.google.com/file/d/VIDEO_ID_3/preview')">
                <img src="https://p2.trrsf.com/image/fget/cf/940/0/images.terra.com/2022/09/16/1265018637-filmes-homem-aranha.jpg" alt="Jogo 3">
                <p>Descrição do Jogo 3</p>
            </div>
            <!-- Adicione mais itens conforme necessário -->
        </div>
    </div>

    <!-- Pop-up -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <iframe id="videoFrame" width="560" height="315" src="" frameborder="0" allowfullscreen controls="false" allow="autoplay"></iframe>
        </div>
    </div>

    <script>
        function openPopup(videoSrc) {
            var popup = document.getElementById('popup');
            var videoFrame = document.getElementById('videoFrame');
            videoFrame.src = videoSrc;
            popup.style.display = 'flex';
        }

        function closePopup() {
            var popup = document.getElementById('popup');
            var videoFrame = document.getElementById('videoFrame');
            videoFrame.src = '';
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
